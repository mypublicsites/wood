<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Cutting Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .services, .contact {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tree Cutting Services</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <section id="services" class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Tree Removal</li>
                <li>Tree Trimming</li>
                <li>Stump Grinding</li>
                <li>Emergency Tree Services</li>
            </ul>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Email: info@treecuttingbusiness.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Tree Cutting Business. All rights reserved.</p>
    </footer>
</body>
</html>
